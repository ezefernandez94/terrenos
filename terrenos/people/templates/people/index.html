{% extends "base.html" %}

{% block content %}
    {% if people %}
        <ul>
        {% for person in people %}
            <li><a href="{% url 'people:detail' person.id %}">{{ person.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay contactos disponibles</p>
    {% endif %}
{% endblock %}
