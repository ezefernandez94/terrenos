{% extends "base.html" %}

{% block content %}

    <h2>Eliminar Gasto</h2>
    <p>Esta seguro de querer eliminar el gasto "{{ expense.id }}"?</p>

    <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Si, eliminar</button>
    <a href="{% url 'expenses:detail' expense.id %}" class="btn btn-secondary">Cancelar</a>
    </form>

{% endblock %}
