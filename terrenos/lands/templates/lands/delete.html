{% extends "base.html" %}

{% block content %}

    <h2>Eliminar Terreno</h2>
    <p>Esta seguro de querer eliminar el terreno "{{ land.manual_id }}{{ land.block }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Si, eliminar</button>
        <a href="{% url 'lands:detail' land.id %}" class="btn btn-secondary">Cancelar</a>
    </form>

{% endblock %}
