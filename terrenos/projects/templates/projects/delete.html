{% extends "base.html" %}

{% block content %}

    <h2>Eliminar Proyecto</h2>
    <p>Esta seguro de querer eliminar el proecto "{{ project.name }}"?</p>

    <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Si, eliminar</button>
    <a href="{% url 'projects:detail' project.id %}" class="btn btn-secondary">Cancelar</a>
    </form>

{% endblock %}
