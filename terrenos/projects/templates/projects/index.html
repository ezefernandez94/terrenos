{% extends "base.html" %}

{% block content %}
    {% if projects %}
        <ul>
        {% for project in projects %}
            <li><a href="{% url 'projects:detail' project.id %}">{{ project.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay proyectos disponibles</p>
    {% endif %}
{% endblock %}
