{% extends "base.html" %}

{% block content %}

    <h2>Eliminar Pagador</h2>
    <p>Esta seguro de querer eliminar el pagador "{{ payer.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Si, eliminar</button>
        <a href="{% url 'payers:detail' payer.id %}" class="btn btn-secondary">Cancelar</a>
    </form>

{% endblock %}
