{% extends "base.html" %}

{% block content %}

    <div class="card text-center">
        <div class="card-header">
            Pagador {{ payer.name }}
        </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">{{ payer.name }}</p>
            <p class="card-text">{{ payer.notes }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer text-muted">
            <a href="{% url 'payers:edit' payer.id %}" class="btn btn-warning">Editar Pagador</a>
            <a href="{% url 'payers:delete' payer.id %}" class="btn btn-danger">Eliminar Pagador</a>
        </div>
    </div>

{% endblock %}
