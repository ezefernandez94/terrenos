{% extends "base.html" %}

{% block content %}

    <h2>Eliminar Tipo de Gasto</h2>
    <p>Esta seguro de querer eliminar el tipo de gasto "{{ expense_type.id }}"?</p>

    <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Si, eliminar</button>
    <a href="{% url 'expense_types:detail' expense_type.id %}" class="btn btn-secondary">Cancelar</a>
    </form>

{% endblock %}
