{% extends "base.html" %}

{% block content %}


<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Concepto de Inversión: {{ expense_type.description }}</h2>
            <div>
                <a href="{% url 'expense_types:edit' expense_type.id %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'expense_types:delete' expense_type.id %}" class="btn btn-danger">Eliminar</a>
                <a href="{% url 'expense_types:index' %}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-12">
                    <h4 class="border-bottom pb-2">Información General</h4>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Descripción:</strong>
                    <p>{{ expense_type.description }}</p>
                </div>
                <div class="col-md-6">
                    <strong>Notas:</strong>
                    <p>{{ expense_type.notes }}</p>
                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}
