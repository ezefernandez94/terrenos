{% extends "base.html" %}

{% block content %}
    {% if sales_summary %}
        <ul>
        {% for sale_summary in sales_summary %}
            <li><a href="{% url 'sales_summary:detail' sale_summary.id %}">{{ sale_summary.id }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay pagos disponibles</p>
    {% endif %}
{% endblock %}
