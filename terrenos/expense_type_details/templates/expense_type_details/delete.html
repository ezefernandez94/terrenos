{% extends "base.html" %}

{% block content %}

    <h2>Eliminar Detalle de Gasto</h2>
    <p>Esta seguro de querer eliminar el detalle de gasto "{{ expense_type_detail.id }}"?</p>

    <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Si, eliminar</button>
    <a href="{% url 'expense_type_details:detail' expense_type_detail.id %}" class="btn btn-secondary">Cancelar</a>
    </form>

{% endblock %}
