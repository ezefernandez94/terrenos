{% extends "base.html" %}

{% block content %}

    <h2>Eliminar Venta</h2>
    <p>Esta seguro de querer eliminar la venta "{{ sale.id }}"?</p>

    <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Si, eliminar</button>
    <a href="{% url 'sales:detail' sale.id %}" class="btn btn-secondary">Cancelar</a>
    </form>

{% endblock %}
